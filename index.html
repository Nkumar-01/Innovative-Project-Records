<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_file.css"> 
    
    <script>
      function displayDate() {
        var today = new Date();
        var date = today.getDate()+ '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        document.getElementById("date").value = date;
      }
    </script>
    
</head>
<body style="margin-left:25%;">
    


<div id="contact"> 
    
    <div class="container">
        <br><br>
        <h1  class="initial">Is Your Project Idea Unique <a href="https://docs.google.com/spreadsheets/d/1Qh_PjwtVmby5-EgFW6Q1NntDlbHFfWGLZXixdsEtL2s/edit#gid=0">Check Here</a></h1>
      <br><br><br>
      <h1>Enter Details of Your New Project</h1>
      <br>
      <div class="row">
        <div class="contact-right">
          <form name="submit-to-google-sheet" onsubmit="displayDate()">
            <input type="text" name="Project Name" placeholder="Enter Project Title" required>
            <input type="text" name="Domain" placeholder="Enter Domain Name" required>
            
            <input type="text" name="Team Name" placeholder="Enter Team Name" required>
            <textarea name="Team Details" rows="6" placeholder="Enter Team Details"></textarea>
            <textarea name="Project Details" rows="6" placeholder="Give Project Details"></textarea>
            
            <input type="text" name="Time" id="date" placeholder="dd / mm / yyyy" style="display: none;"><br><br>
            <button style="text-align: center; margin-left: 40%;" type="submit" class="btn btn2">Submit</button>
          
            
          </form>
          <span id="msg"></span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
      for(tablink of tablinks){
        tablink.classList.remove("active-link");
      }
      for(tabcontent of tabcontents){
        tabcontent.classList.remove("active-tab");
      }
      event.currentTarget.classList.add("active-link");
      document.getElementById(tabname).classList.add("active-tab");
    }
  </script>

  <script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
      sidemenu.style.right = "0";
    }

    function closemenu(){
      sidemenu.style.right = "-200px";
    }
  </script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwEYKUnoNTe48HtidqFgsdlEa1mjnZkPJEWeBoWjJs6xOjNXXiYv7WHDQsb6yKBZdlS/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Details Added Successfully" 
        setTimeout(function(){
          msg.innerHTML=""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
